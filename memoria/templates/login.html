{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
{% load static %}
<body>
    <div class="login-container">
        <h1>Entrar no Jogo</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Entrar</button>
        </form>
        {% if form.errors %}
            <div class="error">
                <p>Erro de login. Tente novamente.</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
